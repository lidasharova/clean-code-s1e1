<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="body">
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </header>
  <main class="main">
    <section class="add">
      <div class="add__container">
        <h1 class="add__title">Add Item</h1>
        <div class="add__task-wrapper">
          <input type="text" id="new-task" class="add__task task">
          <button class="add__button button">Add</button>
        </div>
      </div>
    </section>
    <section class="todo">
      <h3 class="todo__title">Todo</h3>
      <ul class="todo__list" id="todo-list">
        <li class="todo-item">
          <input type="checkbox" class="todo-item__checkbox">
          <p class="todo-item__task task">Pay Bills</p>
          <input type="text" class="todo-item__text task">
          <button class="todo-item__edit-btn button">Edit</button>
          <button class="todo-item__delete-btn button">
            <img src="./remove.svg" alt="remove-button" class="todo-item__delete-img">
          </button>
        </li>
        <li class="todo-item todo-item_edit">
          <input type="checkbox" class="todo-item__checkbox">
          <p class="todo-item__task task">Go Shopping</p>
          <input type="text" value="Go Shopping" class="todo-item__text task">
          <button class="todo-item__edit-btn button">Save</button>
          <button class="todo-item__delete-btn button">
            <img src="./remove.svg" alt="remove-button" class="todo-item__delete-img">
          </button>
        </li>
      </ul>
    </section>
    <section class="completed">
      <h3 class="completed__title">Completed</h3>
      <ul class="completed__tasks" id="completed-tasks">
        <li class="todo-item">
          <input type="checkbox" class="todo-item__checkbox" checked>
          <p class="todo-item__task task">See the Doctor</p>
          <input type="text" class="todo-item__text task">
          <button class="todo-item__edit-btn button">Edit</button>
          <button class="todo-item__delete-btn button">
            <img src="./remove.svg" alt="remove-button" class="todo-item__delete-img">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="./app.js"></script>
</body>
</html>
